<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <!-- scoreboard -->
      <div
        id="scoreboard"
        style="display: flex; justify-content: space-between; padding: 10px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"
      >
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
      </div>
      <!-- game canvas -->
      <canvas
        id="gameCanvas"
        height="400"
        width="400"
        style="display: block; background-color: bisque"
      ></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
